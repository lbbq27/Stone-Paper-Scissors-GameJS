<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissorsJS</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+Thai:wght@500&family=Poppins:wght@300;600&family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="items">

            <h1>Stone Paper and <br>Scissors Game</h1>
            <h2> Rules : <br> Stone WIN to Scissors and LOSE with Paper<br> Paper WIN to Stone and LOSE with Scissors <br> Scissors WIN to Paper and LOSE with Stone</h2>
            <h3>You can select one of the buttons below. Good Look</h3>
            <div class="contenedorbts">
                <button id="stone" type="button">Stone</button>
                <button id="paper" type="button">Paper</button>
                <button id="scissors" type="button">Scissors</button>
            </div>
            <div id="display"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
